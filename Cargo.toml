[package]

name = "combine"
version = "2.1.1"
authors = ["Markus Westerlind <marwes91@gmail.com>"]

description = "Parser combinators based on the Haskell library parsec."

repository = "https://github.com/Marwes/combine"
documentation = "https://marwes.github.io/combine/combine/index.html"

readme = "README.md"

keywords = ["parser", "combinators", "ll"]

license = "MIT"

[lib]

name = "combine"
path = "src/lib.rs"

[dependencies]
ascii = "0.7.0"

[dev-dependencies]
byteorder = "0.5.3"


[features]
# Run the mp4 benchmark, requires a mp4 file named `small.mp4` in the benches directory
mp4 = []
